<html>
    <head>
        <script type="text/javascript" src="./src/template_parser.js"></script>
        <script type="text/javascript" src="./src/template_datakey.js"></script>
        <script type="text/javascript" src="./src/template.js"></script>
        <script type="text/javascript" src="./src/template_helper.js"></script>
    </head>

    <body>
        <template id="tpl">
            <div data-id="{{User.id}}" style="background-color: red; color: #ffffff;" class="container">
                <h4>[[ ("{{ User.title }}") ? "{{User.title}}" : 'Placeholder'; ]]</h4>
                <span>{{ User.name }}</span>
            </div>
        </template>

        <h1>Container</h1>
        <hr/>
        <div class="ctn">
            Ik ben content in een container
        </div>
    </body>

    <script type="text/javascript">
        var template = new TemplateHelper('#tpl', '.ctn', {
            guid_data_attr: "id"
        });

        fetch('./data.php')
            .then(response => response.json())
            .then((parsable_data) => {
                template.render(parsable_data);
            });

function loadone() {
    fetch('./data.php?id=1')
            .then(response => response.json())
            .then((parsable_data) => {
                template.render([parsable_data], false);
            });
}

function update() {
    fetch('./data.php?id=1')
            .then(response => response.json())
            .then((parsable_data) => {
                template.replace(110, parsable_data);
            });
}

function rm() {
    template.remove(10);
}
    </script>
</html>
